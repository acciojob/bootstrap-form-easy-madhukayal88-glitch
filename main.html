<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h3 class="text-center mb-4">Internship Form</h3>

      <form class="needs-validation" novalidate>

        <!-- Row 1 -->
        <div class="row mb-3">

          <div class="col-md-4">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="invalid-feedback">First name required!</div>
          </div>

          <div class="col-md-4">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">Last name required!</div>
          </div>

          <div class="col-md-4">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
            <div class="invalid-feedback">Email required!</div>
          </div>

        </div>

        <!-- Row 2 -->
        <div class="row mb-3">

          <div class="col-md-5">
            <label for="college-input" class="form-label">College</label>
            <input type="text" class="form-control" id="college-input" required>
            <div class="invalid-feedback">College required!</div>
          </div>

          <div class="col-md-4">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select class="form-select" id="grad-year-select" required>
              <option value="">Choose...</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
            </select>
            <div class="invalid-feedback">Graduation year required!</div>
          </div>

          <div class="col-md-3">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" class="form-control" id="roll-no-input" required>
            <div class="invalid-feedback">Roll number required!</div>
          </div>

        </div>

        <!-- Checkbox -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
          <label for="conditions-checkbox" class="form-check-label">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>

        <!-- Button -->
        <button type="submit" class="btn btn-primary">Submit form</button>

      </form>
    </div>
  </div>

  <!-- Bootstrap validation -->
  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

</body>
</html>
