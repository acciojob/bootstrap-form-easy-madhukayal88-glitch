<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Application Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Intern Application Form</h2>
            <form id="intern-application-form">
                <div class="form-group">
                    <label for="first-name-input">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" placeholder="Enter your first name" required>
                    <div class="invalid-feedback">
                        First name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="last-name-input">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" placeholder="Enter your last name" required>
                    <div class="invalid-feedback">
                        Last name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Enter your email" required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>
                <div class="form-group">
                    <label for="college-input">College Name</label>
                    <input type="text" class="form-control" id="college-input" placeholder="Enter your college name" required>
                    <div class="invalid-feedback">
                        College name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="roll-no-input">Roll No</label>
                    <input type="text" class="form-control" id="roll-no-input" placeholder="Enter your roll number" required>
                    <div class="invalid-feedback">
                        Roll number is required.
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                    <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
                    <div class="invalid-feedback">
                        You must agree to the terms and conditions.
                    </div>
                </div>
                <div class="form-group">
                    <label for="graduation-year">Graduation Year</label>
                    <select class="form-control" id="graduation-year" required>
                        <option value="">Select Graduation Year</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select your graduation year.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            window.addEventListener('load', function () {
                var form = document.getElementById('intern-application-form')
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            }, false)
        })()
    </script>
</body>
</html>
