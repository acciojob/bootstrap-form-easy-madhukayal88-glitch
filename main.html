<form class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>
    <div class="invalid-feedback">
      Please provide a valid first name.
    </div>
  </div>
  <div class="mb-3">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required>
    <div class="invalid-feedback">
      Please provide a valid last name.
    </div>
  </div>
  <div class="mb-3">
    <label for="email-input" class="form-label">Email</label>
    <input type="email" class="form-control" id="email-input" required>
    <div class="invalid-feedback">
      Please enter a valid email.
    </div>
  </div>
  <div class="mb-3">
    <label for="college-input" class="form-label">College Name</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">
      Please provide your college name.
    </div>
  </div>
  <div class="mb-3">
    <label for="roll-no-input" class="form-label">Roll Number</label>
    <input type="number" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">
      Please enter your roll number.
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Graduation Year</label>
    <select class="form-select" required>
      <option value="">Choose...</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
    <div class="invalid-feedback">
      Please select a graduation year.
    </div>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
    <label class="form-check-label" for="conditions-checkbox">I agree to the conditions</label>
    <div class="invalid-feedback">
      You must agree before submitting.
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
<script>
  // Bootstrap validation example
  (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>
